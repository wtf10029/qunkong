{extend name="pub/extend" /}

{block name="title"}
    <title>友情链接 - 添加链接</title>
{/block}

{block name="link"}
    <!--dynamic table-->
    <link href="__PUBLIC__/js/advanced-datatable/css/demo_page.css" rel="stylesheet" />
    <link href="__PUBLIC__/js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
    <link rel="stylesheet" href="__PUBLIC__/js/data-tables/DT_bootstrap.css" />
{/block}

{block name="bread"}
    <ul class="breadcrumb">
        <li>
            <a href="{:url('admin/Index/index')}">首页</a>
        </li>
        <li class="active">添加链接</li>
    </ul>
{/block}

{block name="content"}
    <!--body wrapper start-->
    <div class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        添加链接
                    </header>
                    <div class="panel-body">
                        <div class=" form">
                            <form class="cmxform form-horizontal adminex-form" id="commentForm" method="post" action="{:url('Link/add')}">
                                <div class="form-group ">
                                    <label for="title" class="control-label col-lg-2">标题</label>
                                    <div class="col-lg-10">
                                        <input class=" form-control" id="title" name="title" minlength="2" type="text" required />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="url" class="control-label col-lg-2">链接url (前需加http://)</label>
                                    <div class="col-lg-10">
                                        <input class="form-control " id="url" type="text" name="url" required />
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="sort" class="control-label col-lg-2">排序 (数字越大越靠前)</label>
                                    <div class="col-lg-10">
                                        <input class="form-control " id="sort" type="text" name="sort" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-lg-offset-2 col-lg-10">
                                        <button class="btn btn-primary" type="submit">添加链接</button>
                                        <button class="btn btn-default" type="reset">重新填写</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                </section>
            </div>
        </div>
    </div>


{/block}

{block name="js"}
    <!--dynamic table-->
    <script type="text/javascript" language="javascript" src="__PUBLIC__/js/advanced-datatable/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/data-tables/DT_bootstrap.js"></script>
    <!--dynamic table initialization -->
    <!-- <script src="__PUBLIC__/js/dynamic_table_init.js"></script> -->

{/block}
